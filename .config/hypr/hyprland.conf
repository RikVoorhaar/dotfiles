
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/

$monLeft = HDMI-A-1
$monMiddle = DP-2
$monRight = DP-1

monitor=$monLeft,2560x1440@60,0x0,1
monitor=$monMiddle,2560x1440@165,2560x0,1
monitor=$monRight,1920x1080@60,5120x0,1

workspace = $monLeft, 1
workspace = $monMiddle, 21
workspace = $monRight, 11


wsbind=1,$monLeft
wsbind=2,$monLeft
wsbind=3,$monLeft
wsbind=4,$monLeft
wsbind=5,$monLeft
wsbind=6,$monLeft

wsbind=21,$monMiddle
wsbind=22,$monMiddle
wsbind=23,$monMiddle
wsbind=24,$monMiddle
wsbind=25,$monMiddle
wsbind=26,$monMiddle

wsbind=11,$monRight
wsbind=12,$monRight
wsbind=13,$monRight
wsbind=14,$monRight
wsbind=15,$monRight
wsbind=16,$monRight

windowrule=workspace 4 silent,Spotify
exec-once = spotify

windowrulev2 = move cursor 0 10, class:^(waybar)$, floating:1

exec-once = wl-paste -p --watch wl-copy -pc
exec-once = nm-applet --indicator
exec-once = udiskie &
exec-once = dunst
exec-once = wpaperd
exec-once = owncloud
exec-once = swayidle -w


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
exec-once = hyprctl setcursor cursor_theme cursor_size
exec-once = hhyperland-autoname-workspaces
exec-once = systemctl --user start hyprland-autoname-workspaces.service
exec-once = waybar
exec-once = xbindkeys

# For all categories, see https://wiki.hy:wprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
        tap_button_map = lrm
        clickfinger_behavior = true
        disable_while_typing = false
        tap-to-click = false
    }

    repeat_rate = 60
    repeat_delay =200
    numlock_by_default = true

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

}
    

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 5
    border_size = 3
    col.active_border = rgba(42f560ee) rgba(42b6f5ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    inactive_opacity = 0.9
    active_opacity = 0.95
    fullscreen_opacity= 1.0
    multisample_edges=true
}

windowrule=opacity 2,Google-chrome

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

